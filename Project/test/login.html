<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container flex flex-col items-center justify-center h-screen bg-gray-100">
        <h1 class="text-3xl font-bold mb-8">Login</h1>
        <div class="w-full max-w-xs">
            <input type="text" id="username" class="w-full mb-4 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username">
            <input type="password" id="password" class="w-full mb-4 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none" id="login-button">Login</button>
            <button class="w-full bg-gray-400 text-white py-2 mt-4 rounded-lg hover:bg-gray-500 focus:outline-none" id="signup-button">Don't have an account? Sign Up</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
